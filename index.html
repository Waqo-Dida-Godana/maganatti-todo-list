<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maganatti To-Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Maganatti To-Do List</h3>
      </div>
      <div class="card-body">
        <form id="task-form" class="d-flex mb-4">
          <input type="text" id="task-input" class="form-control me-2" placeholder="Enter a new task..." required />
          <button type="submit" class="btn btn-success">Add Task</button>
        </form>
        <ul id="task-list" class="list-group">
          <!-- Tasks will be inserted here dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
